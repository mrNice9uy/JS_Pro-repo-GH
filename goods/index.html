<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="cart-button" type="button">Корзина</button>
    </header>
    <main>
        <div class="goods-list"></div>
    </main>
    <div class="footer"> Copyright &copy; eShop 2020. All Rights Reserved</div>
    <script src="script.js"></script>
    <script>
        'use strict';
        let item = document.querySelectorAll('.goods-item');
        item.forEach(function (goods) {
            goods.style.background = '#73B1D6';
        });
        let prName = document.querySelectorAll('h3');
        prName.forEach(function (name) {
            name.style.fontSize = "24px";
        });
    </script>
</body>
</html>
